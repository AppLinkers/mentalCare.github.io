<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Care</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- ICON SCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/director/director_member.css">
</head>

<body>

    <!-- =========== NAVBAR ========== -->
    <nav id="nav">
    </nav>

    <!-- =========== MEMBER ========== -->
    <section id="member">
        <div class="container member__con">

            <div class="member__info">

                <div class="member__img">
                    <img src="../image/son.png">
                </div>

                <div class="member__text">
                    <div class="member__name">
                        <h3>손흥민</h3>
                        <div class="type">
                            <h4>선수</h4>
                        </div>
                    </div>
                    <h4>FW, 30살</h4>
                    <p>최근 업데이트 : 2022.09.26</p>
                </div>

            </div>

            <div class="member__chart">
                <canvas id="doughnut" width="120" height="120"></canvas>
            </div>
        </div>
        <div class="line inside__large"></div>
    </section>

    <section id="control">
        <div class="control-box container">
            <h3>권한 설정</h3>
            <button>권한 없음</button>
        </div>
        <div class="line"></div>
    </section>

    <!-- =========== JAVASCRIPT ========== -->
    <script src="/javascript/base.js"></script>
    <script src="/javascript/director_member.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const data = {
            datasets: [{
                label: '멘탈 상태',
                data: [300, 50, 100],
                backgroundColor: [
                    '#1DBA84',
                    '#EFB93A',
                    '#FC5230'
                ],
                hoverOffset: 4
            }]
        };

        const config = {
            type: 'doughnut',
            data: data,
            options: {
                responsive: false
            }
        };

        const doughnut = new Chart(
            document.getElementById('doughnut'),
            config
        );
    </script>
</body>

</html>
