<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Care</title>

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
        <!-- ICON SCOUT -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
        <!-- STYLE SHEET -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <section id="signup">
        <div class="container signup__container">
            <a href="login.html"><h2>Mental Care</h2></a>


            <label for="role">역할</label>
            <div class="select-menu">
                <div class="select-btn">
                    <input id="role" class="sBtn-text" placeholder="역할을 선택하세요" readonly>
                    <i class="uil uil-angle-down"></i>
                </div>
                <ul class="options">
                    <li class="option" id="pro"><span class="option-text">선수</span></li>
                    <li class="option" id="dir"><span class="option-text">지도자</span></li>
                </ul>
            </div>


            <div class="signup__content">

                <form action="#" id="form-pro">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input id="name" type="text" class="btn btn-input" placeholder="이름을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="age">나이</label>
                        <input id="age" type="number" class="btn btn-input" placeholder="나이를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="pos">포지션</label>
                        <input id="pos" type="text" class="btn btn-input" placeholder="포지션을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="id">아이디</label>
                        <input id="id" type="text" class="btn btn-input" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input id="password" type="password" class="btn btn-input" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="re-password">비밀번호 확인</label>
                        <input id="re-password" type="password" class="btn btn-input" placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    <button class="btn">가입하기</button>
                </form>

                <form action="#" id="form-dir">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input id="name" type="text" class="btn btn-input" placeholder="이름을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="age">나이</label>
                        <input id="age" type="number" class="btn btn-input" placeholder="나이를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="id">아이디</label>
                        <input id="id" type="text" class="btn btn-input" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input id="password" type="password" class="btn btn-input" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="re-password">비밀번호 확인</label>
                        <input id="re-password" type="password" class="btn btn-input" placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    <button class="btn">가입하기</button>
                </form>

            </div>
        </div>
    </section>
    <script src="../javascript/signup.js"></script>
</body>
</html>
