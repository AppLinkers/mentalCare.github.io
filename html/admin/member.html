<body>

    <!-- =========== NAVBAR ========== -->

    <!-- =========== TEAM_CODE ========== -->
    <section id="admin">
        <div class="container admin__container">

            <div class="label">
                <a href="/html/admin/team_code.html">

                </a>
                <a href="/html/admin/member.html">
                    <h3 class="active">멤버 관리</h3>
                </a>
            </div>


            <form action="#">
                <div class="button__container" style="border: none;">
                    <h2>멤버 관리</h2>
                    <button class="btn" type="submit">저장하기</button>
                </div>

                <div class="spinner__container">
                    <div class="select-menu">

                            <input id="role" class="sBtn-text" placeholder="전체 보기" readonly>
                            <i class="uil uil-angle-down"></i>
                        </div>
                        <ul class="options">
                            <li class="option"><span class="option-text">전체 보기</span></li>
                            <li class="option"><span class="option-text">S</span></li>
                            <li class="option"><span class="option-text">K</span></li>
                        </ul>
                    </div>
                </div>

                <div class="list">

                    <article>
                        <div class="container lead__con">
                            <div class="lead-info">
                                <div class="lead__img">
                                    <img src="/image/workout-2928389_1920.jpg">
                                </div>
                                <div class="member-info">
                                    <div class="lead__text">
                                        <h3>기성용</h3>
                                        <div class="type" style="background: var(--color-green);">
                                            <h4>지도자</h4>
                                        </div>
                                    </div>
                                    <h4>FC 서울 (S)</h4>
                                </div>
                            </div>
                            <!-- active로 css가 바뀜, 만약 허가돼있으면 밑 button의 classList에 active를 추가해주면 됩니다 -->

                        </div>
                    </article>

                    <article>
                        <div class="container lead__con">
                            <div class="lead-info">

                                    <div class="lead__text">
                                        <h3>손흥민</h3>
                                        <div class="type">
                                            <h4>선수</h4>
                                        </div>
                                    </div>
                                    <h4>FC 서울 (S)</h4>
                                </div>
                            </div>
                            <!-- active로 css가 바뀜, 만약 허가돼있으면 밑 button의 classList에 active를 추가해주면 됩니다 -->
                            <button onclick="return false;">권한 없음</button>
                        </div>
                    </article>

                </div>

            </form>
